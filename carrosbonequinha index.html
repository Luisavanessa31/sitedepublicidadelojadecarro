<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(244, 244, 244, 0.7), rgba(244, 244, 244, 0.7)), url('https://th.bing.com/th/id/OIG.KsSCzcTagDnpAUWvTVgM?pid=ImgGn') no-repeat center center fixed; 
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        
        .dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .dropbtn {
            background-color: black;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: url('https://1.bp.blogspot.com/-sQ4BgYI3Rw4/XsBiHNi-7lI/AAAAAAAAdgs/1Cj5e2RsJhYDMTM0ptqeGnNo6Mwlu_t2QCLcBGAsYHQ/s1600/Porsche-911-2020-Brasil%2B%252811%2529.jpeg') no-repeat center/cover;
            padding: 20px;
            text-align: center;
            height: 300px;
        }

        header h1 {
            margin: 0;
            color: white;
            font-size: 2.5em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .main-content {
            padding: 30px 0;
            overflow: hidden;
            text-align: center;
        }

        .main-content img {
            width: 90%;
            margin: 15px;
            border-radius: 15px;
        }

        .main-content .caption {
            display: block;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 15px;
            margin: 10px auto;
            width: 90%;
            text-align: center;
        }

        .footer {
            background-color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-top: 50px;
            position: relative;
        }

        .footer img {
            height: 100px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <button class="dropbtn">MENU</button>
        <div class="dropdown-content">
            <a href="#">Aconselhamento de Carro</a>
            <a href="#">Atendimento</a>
            <a href="#">Orçamento</a>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>LV Carros Bonequinha de Luxo</h1>
        </header>

        <div class="main-content">
            <img src="https://th.bing.com/th/id/OIP.ZkUODx3Ut2RnwZM0UlaBWwHaE7?pid=ImgDet&rs=1" alt="Imagem Casual">
            <div class="caption">Casual</div>
            <img src="https://th.bing.com/th/id/R.fdf140be0c5d82cce6e5ce72c341ed57?rik=NxNs%2bJ6MmN%2fR9w&pid=ImgRaw&r=0" alt="Imagem Esportivo">
            <div class="caption">Esportivo</div>
            <img src="https://s1.cdn.autoevolution.com/images/news/gallery/porsche-911-carrera-gets-7-speed-manual-option-for-real-drivers-to-enjoy_19.jpg" alt="Imagem Luxo Exclusivo">
            <div class="caption">Luxo Exclusivo</div>
        </div>

        <div class="footer">
            Criado pela Aluna <span>Luisa Vanessa</span>
            <img src="https://images.maisbolsas.com.br/content/superior/instituicao/logo/g/unifametro.png" alt="Logo Unifametro">
            <br>
            Demonstrativo de PROJETO html/css
        </div>
    </div>
</body>

</html>
